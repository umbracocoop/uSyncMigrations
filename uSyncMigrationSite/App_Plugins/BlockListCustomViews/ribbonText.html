<section id="ribbonText" ng-click="block.edit()">
  <div class="content baseline-block-element">
    <div class="baseline-block-element-headline">
      <umb-icon icon="{{block.content.icon}}" class="icon"></umb-icon>
      <span>{{block.label}}</span>
    </div>
    <div>{{block.data.text | ncRichText | umbWordLimit:20}}</div>
    <div ng-repeat="(key, value) in block.data.buttons.contentData">
      <div ng-repeat="(key, button) in value.button">Knap: {{button.name}} - {{button.url}}</div>
    </div>
    <p style="cursor:pointer;text-decoration:underline;margin-top:15px;" ng-click="showJson=!showJson; $event.stopPropagation();">Vis json:</p>
    <pre class="baseline-block-element-pre" ng-show="showJson" ng-click="$event.stopPropagation();">{{ block.data | json }}</pre>
  </div>
</section>
